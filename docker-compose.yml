version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: beatthat-postgres
    environment:
      POSTGRES_USER: beatthat
      POSTGRES_PASSWORD: beatthat_secret
      POSTGRES_DB: beatthat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beatthat"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: beatthat-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: beatthat
      RABBITMQ_DEFAULT_PASS: beatthat_secret
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beatthat-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://beatthat:beatthat_secret@postgres:5432/beatthat?schema=public
      RABBITMQ_URL: amqp://beatthat:beatthat_secret@rabbitmq:5672
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      CORS_ORIGIN: http://localhost:3000
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: npm run start:dev

  # Worker for audio processing (FFmpeg)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: beatthat-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://beatthat:beatthat_secret@postgres:5432/beatthat?schema=public
      RABBITMQ_URL: amqp://beatthat:beatthat_secret@rabbitmq:5672
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: npm run worker

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beatthat-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  rabbitmq_data:
