version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: beatthat-postgres
    environment:
      POSTGRES_USER: beatthat
      POSTGRES_PASSWORD: beatthat_secret
      POSTGRES_DB: beatthat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beatthat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: beatthat-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: beatthat
      RABBITMQ_DEFAULT_PASS: beatthat_secret
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data:
