version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: beatthat-postgres
    environment:
      POSTGRES_USER: beatthat
      POSTGRES_PASSWORD: beatthat_secret
      POSTGRES_DB: beatthat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beatthat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
